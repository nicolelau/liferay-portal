cache-expiration-time-description=Definiera tiden, i minuter, för rensning av SPA-cache. Använd ett nollvärde om cache aldrig ska sluta gälla under SPA-navigering. Använd ett negativt värde om cache ska inaktiveras.
cache-expiration-time-name=Förfallotid för cache
disable-in-internet-explorer=Disable SPA in Internet Explorer (Automatic Copy)
disable-in-internet-explorer-11=Disable SPA in Internet Explorer 11 (Automatic Copy)
disable-in-internet-explorer-11-description=Due to a bug in the Trident rendering engine (used by IE11), when SPA is used for page navigation, media queries will always be applied when only min-width or only max-width queries are specified, even if the page width does not match those queries. This also affects third-party iframes on the page. Disable SPA to work around this issue. (Automatic Copy)
disable-in-internet-explorer-description=In order to work around a bug in the Trident rendering engine (used by IE11) and MSHTML rendering engine (used by Edge), properly rendering the page with SPA currently requires re-downloading all CSS files on all page navigations for all Internet Explorer browsers, which can cause pages to load more slowly with SPA enabled than with SPA disabled. Disable SPA to work around this issue. (Automatic Copy)
it-looks-like-this-is-taking-longer-than-expected=Det verkar ta längre tid än väntat.
navigation-exception-selectors-description=Definiera de CSS-väljare som SPA ska ignorera.
navigation-exception-selectors-name=Väljare för navigeringsundantag
oops=Hoppsan
request-timeout-description=Ange tid i millisekunder som en SPA-begäran har tidsgräns. Använd ett nollvärde om begäran inte ska ha en tidsgräns.
request-timeout-name=Begär tid för tidsgräns
spa-configuration-description=För att ändringarna ska träda i kraft måste du läsa in webbläsarsidan på nytt efter att du sparar.
spa-configuration-name=Frontend SPA-infrastruktur
the-spa-navigation-request-received-an-invalid-http-status-code=SPA-navigeringsbegäran har fått en ogiltig HTTP-statuskod.
the-spa-request-timed-out=Tidsgräns för SPA-begäran har uppnåtts.
there-was-an-unexpected-error-in-the-spa-request=Ett oväntat fel inträffade med SPA-begäran.
user-notification-timeout-description=Ange tid, i millisekunder, för när en avisering visas för användaren som anger att begäran tar längre tid än väntat. Använd ett nollvärde om ingen avisering ska visas.
user-notification-timeout-name=Timeout för användaravisering