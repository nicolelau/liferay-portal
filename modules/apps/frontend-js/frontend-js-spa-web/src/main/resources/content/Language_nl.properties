cache-expiration-time-description=Geeft de tijd in minuten op waarin de SPA-cache wordt leeggemaakt. Gebruik nul als waarde als de cache nooit moet verlopen tijdens SPA-navigatie. Gebruik een negatieve waarde als de cache moet worden uitgeschakeld.
cache-expiration-time-name=Cacheverlooptijd
disable-in-internet-explorer=Disable SPA in Internet Explorer (Automatic Copy)
disable-in-internet-explorer-11=Disable SPA in Internet Explorer 11 (Automatic Copy)
disable-in-internet-explorer-11-description=Due to a bug in the Trident rendering engine (used by IE11), when SPA is used for page navigation, media queries will always be applied when only min-width or only max-width queries are specified, even if the page width does not match those queries. This also affects third-party iframes on the page. Disable SPA to work around this issue. (Automatic Copy)
disable-in-internet-explorer-description=In order to work around a bug in the Trident rendering engine (used by IE11) and MSHTML rendering engine (used by Edge), properly rendering the page with SPA currently requires re-downloading all CSS files on all page navigations for all Internet Explorer browsers, which can cause pages to load more slowly with SPA enabled than with SPA disabled. Disable SPA to work around this issue. (Automatic Copy)
it-looks-like-this-is-taking-longer-than-expected=Het ziet er naar uit dat dit langer duurt dan verwacht.
navigation-exception-selectors-description=Geef op welke CSS-kiezers de SPA moet negeren.
navigation-exception-selectors-name=Kiezers navigatie-uitzondering
oops=Oeps
request-timeout-description=Geef de tijd in milliseconden op voor een time-out van het SPA-verzoek. Gebruik nul als waarde als er nooit een time-out moet zijn voor het verzoek.
request-timeout-name=Tijd time-outverzoek
spa-configuration-description=Om hier gemaakte wijzigingen toe te passen, moet u de browserpagina opnieuw laden na opslag.
spa-configuration-name=Infrastructuur frontend SPA
the-spa-navigation-request-received-an-invalid-http-status-code=Het SPA-navigatieverzoek heeft een ongeldige HTTP-statuscode ontvangen.
the-spa-request-timed-out=Het SPA-verzoek is verlopen.
there-was-an-unexpected-error-in-the-spa-request=Er is een onverwachte fout gebeurd in het SPA-verzoek.
user-notification-timeout-description=Geef de tijd in milliseconden op waarin een melding wordt weergegeven aan de gebruiker met de boodschap dat het verzoek langer duurt dan voorzien. Gebruik nul als waarde als geen melding moet worden weergegeven.
user-notification-timeout-name=Time-outmelding gebruiker