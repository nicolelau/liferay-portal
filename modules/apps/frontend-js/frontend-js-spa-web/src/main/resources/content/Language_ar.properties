cache-expiration-time-description=حدد الوقت بالدقائق، حيث يتم مسح ذاكرة التخزين المؤقت SPA. استخدم قيمة صفرية إذا كان يجب ألا تنتهي صلاحية ذاكرة التخزين المؤقت أبداً أثناء التنقل في SPA. استخدم قيمة سالبة إذا كان يجب تعطيل ذاكرة التخزين المؤقت.
cache-expiration-time-name=مدة انتهاء صلاحية التخزين المؤقت
disable-in-internet-explorer=Disable SPA in Internet Explorer (Automatic Copy)
disable-in-internet-explorer-11=Disable SPA in Internet Explorer 11 (Automatic Copy)
disable-in-internet-explorer-11-description=Due to a bug in the Trident rendering engine (used by IE11), when SPA is used for page navigation, media queries will always be applied when only min-width or only max-width queries are specified, even if the page width does not match those queries. This also affects third-party iframes on the page. Disable SPA to work around this issue. (Automatic Copy)
disable-in-internet-explorer-description=In order to work around a bug in the Trident rendering engine (used by IE11) and MSHTML rendering engine (used by Edge), properly rendering the page with SPA currently requires re-downloading all CSS files on all page navigations for all Internet Explorer browsers, which can cause pages to load more slowly with SPA enabled than with SPA disabled. Disable SPA to work around this issue. (Automatic Copy)
it-looks-like-this-is-taking-longer-than-expected=يبدو أن هذا يستغرق وقتًا أطول من المتوقع.
navigation-exception-selectors-description=حدد محددات CSS التي يجب أن يتجاهلها SPA.
navigation-exception-selectors-name=محددات استثناءات التنقل
oops=عذرًا!
request-timeout-description=حدد الوقت بالمللي ثانية الذي تنتهي مهلة طلب SPA. استخدم قيمة صفرية إذا كان يجب ألا ينتهي المهلة أبداً.
request-timeout-name=طلب وقت المهلة
spa-configuration-description=بخصوص التغييرات التي تم إجراؤها هنا، ستتم إعادة تحميل صفحة المستعرض بعد الحفظ.
spa-configuration-name=بنية SPA للواجهة الأمامية
the-spa-navigation-request-received-an-invalid-http-status-code=تلقى طلب التنقل في SPA رمز حالة HTTP غير صالح.
the-spa-request-timed-out=انتهت مهلة طلب SPA.
there-was-an-unexpected-error-in-the-spa-request=حدث خطأ غير متوقع في طلب SPA.
user-notification-timeout-description=حدد الوقت بالمللي ثانية الذي يتم فيه عرض إشعار للمستخدم يوضح أن الطلب يستغرق وقتًا أطول من المتوقع. استخدم قيمة صفرية إذا لم يتم عرض أي إعلام.
user-notification-timeout-name=مهلة إعلام المستخدم