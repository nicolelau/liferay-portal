cache-expiration-time-description=Definir o tempo, em minutos, onde o cache do SPA é limpo. Use um valor igual a zero se o cache não deve expirar durante a navegação SPA. Use um valor negativo se o chave deve ser desabilitado.
cache-expiration-time-name=Tempo de expiração do cache
disable-in-internet-explorer=Disable SPA in Internet Explorer (Automatic Copy)
disable-in-internet-explorer-11=Disable SPA in Internet Explorer 11 (Automatic Copy)
disable-in-internet-explorer-11-description=Due to a bug in the Trident rendering engine (used by IE11), when SPA is used for page navigation, media queries will always be applied when only min-width or only max-width queries are specified, even if the page width does not match those queries. This also affects third-party iframes on the page. Disable SPA to work around this issue. (Automatic Copy)
disable-in-internet-explorer-description=In order to work around a bug in the Trident rendering engine (used by IE11) and MSHTML rendering engine (used by Edge), properly rendering the page with SPA currently requires re-downloading all CSS files on all page navigations for all Internet Explorer browsers, which can cause pages to load more slowly with SPA enabled than with SPA disabled. Disable SPA to work around this issue. (Automatic Copy)
it-looks-like-this-is-taking-longer-than-expected=Parece que isso está demorando mais do que o esperado.
navigation-exception-selectors-description=Definir os seletores CSS que o SPA deve ignorar.
navigation-exception-selectors-name=Seletores de expiração de navegação
oops=Oops
request-timeout-description=Definir o tempo, em minutos, onde uma solicitação do SPA expira. Use um valor igual a zero se a solicitação não deve expirar nunca.
request-timeout-name=Tempo do tempo limite da solicitação
spa-configuration-description=Para que as alterações realizadas aqui tenham efeito, você deve recarregar a página do navegador depois de salvar.
spa-configuration-name=Infraestrutura SPA frontend
the-spa-navigation-request-received-an-invalid-http-status-code=A solicitação de navegação SPA recebeu um código de estado HTTP inválido.
the-spa-request-timed-out=O tempo limite da solicitação SPA.
there-was-an-unexpected-error-in-the-spa-request=Ocorreu um erro inesperado na solicitação SPA.
user-notification-timeout-description=Definir o tempo, em milissegundos, onde uma notificação é exibida para o usuário informando que a solicitação está demorando mais do que o esperado. Use um valor igual a zero se nenhuma notificação deve ser exibida.
user-notification-timeout-name=Tempo limite da notificação do usuário